<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../web/css/bootstrap.min.css" rel="stylesheet">
    <link href="../web/css/font-awesome.min.css" rel="stylesheet">
    <link href="../web/css/style-admin.css" rel="stylesheet">
    <!--[if lt IE 9]>

    <script src="../web/js/respond.min.js"></script>

<body>
<div class="container">
    <form class="form-signin">
        <div class="form-brand">
            <a class="navbar-brand text-center center-block" href="#">
                VYBORY.UA
            </a>
        </div>
        <h2 class="form-signin-heading">Добро пожаловать!</h2>
        <div class="form-signin-subs">Пожалуйста, войдите в свою учетную запись</div>
        <div class="form-group">
            <label for="name" class="sr-only">Email address</label>
            <input type="text" id="name" class="form-control" placeholder="Имя" required autofocus>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
        </div>
        <div class="checkbox">
            <input type="checkbox" name="checkboxG1" id="checkboxG1" class="css-checkbox"/>
            <label for="checkboxG1" class="css-label">Запомнить меня</label>
        </div>
        <button class="btn btn-lg btn-login btn-block" type="submit">войти</button>
        <div class="copyright">
            © 2016 <span class="text-login">vybory</span>.ua
        </div>
    </form>

</div>
</body>
</html>
